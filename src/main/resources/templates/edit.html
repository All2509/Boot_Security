<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/edit(id=${user.id})}" th:object="${user}">
    <div align="center"></div>
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>

    <br/>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>

    <br/>

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>

    <br/>

    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>

    <br/>

    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>

    <br/>

    <label>Roles:</label>
    <div>
        <input type="checkbox" id="role_admin" name="selectedRoles" value="ROLE_ADMIN"
               th:checked="${user.roles.contains('ROLE_ADMIN')}">
        <label for="role_admin">Admin</label>
    </div>
    <div>
        <input type="checkbox" id="role_user" name="selectedRoles" value="ROLE_USER"
               th:checked="${user.roles.contains('ROLE_USER')}">
        <label for="role_user">User</label>
    </div>

    <br/>
    <input type="submit" value="Update">
</form>


</body>
</html>
